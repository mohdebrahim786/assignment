<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q12 Bootstrap</title>
    <link rel="stylesheet"  href="bstrp12.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" id="box1">
        <h3 id="heading">To The New</h3>

        <nav  id="nav">
            
              <ul class="nav navbar-nav">
                <li class="active"><a href="#" style=" color: blue;">Home</a></li>
                <li><a href="#" style=" color: blue;">Quick Help</a></li>
            
          </nav> 
        </div>
        <div class="container"> <br>
        <hr id="hr">
        </div>
        <div class="container" id="box2">
            <h3 id="bug">Bug Report</h3>
            </div>

        <div class="container" id="form">
            <table id="tab">
                <tr>
                    <td>Title:*</td>
                </tr>
                <tr>
                    <td><input type="text" size=40px required></td>
                </tr>
                <tr>
                    <td>Description:*</td>
                </tr>
                <tr>
                    <td><textarea rows=5; cols=40></textarea></td>
                </tr>
                <tr>
                    <td>Operating system</td>
                </tr>
                <tr>
                    <td>
                    <select id="drop1">
                        <option value="windows">Windows XP</option>
                        <option value="linux">Linux</option>
                        <option value="ios">Apple IOS</option>
                        
                      </select>
                      </td>
                </tr>
                <tr>
                    <td>Product:*</td>
                </tr>
                <tr>
                    <td>
                        <select id="drop2">
                            <option value="lappy">Laptop</option>
                            <option value="mob">Mobile</option>
                            <option value="apple">I phone</option>
                            
                          </select>
                    </td>
                </tr>
                <tr>
                    <td>Version:*</td>
                </tr>
                <tr>
                    <td><input type="text" size=40px required></td>
                </tr>
                <tr>
                    <td>License:</td>
                </tr>
                <tr>
                    <td><input type="radio">Free &nbsp; &nbsp; &nbsp; &nbsp;<input type="radio">Business</td>
                    
                </tr>
                <tr>
                    <td>Severity</td>
                </tr>
                <tr>
                    <td>
                        <select id="drop3">
                            <option value="critical">Critical</option>
                            <option value="simple">Simple</option>
                          </select>
                    </td>
                </tr>
                <tr>
                    <td>Attachments:</td>
                </tr>
                <tr>
                    <td><input type="file" name="myFile" size=40px></td>
                </tr>
            </table>
            
       
        </div>
        <div class="container">
            <div id="last">
                <input type="submit" value="Send" id="submit">
            </div>
        </div>
</body>
</html>
